<!-- Category -->
<div class="container">
    <div class="row">
        <div class="div">
            <a class="btn btn-info text-white font-weight-normal text-xs" data-bs-toggle="modal"
            data-bs-target="#eventcategory">
            Event Data
        </a>
         <!-- Modal -->
         <div class="modal fade" id="eventcategory" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Add Details</h5>
                     <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                         aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                 </div>
                 <div class="modal-body">
                     <form [formGroup]="evnetform">

                        <div class="input-group input-group-outline mb-3">

                           
                            <div class="input-group input-group-outline my-3">
                                <!-- <label class="form-label">Name</label> -->
                                    <input type="text" class="form-control" formControlName="evnt_id">
                            </div>

                            <select name="name" class="nav-link dropdown-toggle form-control" style="margin-top:5px"  id="name" (change)="getBySort($event)">
                                <option value=""> Event Name</option> <!-- Add an "All" option to show all courses -->
                                <option *ngFor="let category of eventlist" [value]="category.name">{{ category.name }}</option>
                              </select> 
                        </div>
                        <div class="input-group input-group-outline my-3">

                            <input type="file" class="form-control"   (change)="onFileSelected($event, 0)">
                        </div>
                        <div class="input-group input-group-outline my-3">

                            <input type="file" class="form-control"  (change)="onFileSelected($event, 1)">
                        </div>
                       
                     </form>


                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn bg-gradient-secondary"
                         data-bs-dismiss="modal">Close</button>
                     <button type="button" (click)="onSubmit()" class="btn bg-gradient-primary">Save changes</button>
                 </div>
             </div>
         </div>
     </div>
     <!-- Modal End -->
        </div>
    </div>
    <div class="card">
        <div class="div"></div>
        <div class="table-responsive">
            
            <table class="table align-items-center mb-0">
                <thead>
                    
                    <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Event_id</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Name</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">image1</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">image2</th>

                       
                      
                        <th class="text-secondary opacity-7"></th>
                       
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of details">
                        <td>
                            <p class="text-xs font-weight-bold mb-0">{{item.event_id}}</p>
                            <!-- <p class="text-xs text-secondary mb-0">Developer</p> -->
                        </td>
                        <td>
                            <p class="text-xs font-weight-bold mb-0">{{item.name}}</p>
                            <!-- <p class="text-xs text-secondary mb-0">Developer</p> -->
                        </td>
                       
                        <td>
                           
                            <div class="d-flex px-2 py-1">
                                <div>
                                    <img [src]="item.image[0]"
                                        class="avatar avatar-sm me-3">
                                </div>
                                <div>
                                    <img [src]="item.image[1]"
                                        class="avatar avatar-sm me-3">
                                </div>
                                <!-- <div class="d-flex flex-column justify-content-center">
                                    <h6 class="mb-0 text-xs">Miriam Eric</h6>
                                    <p class="text-xs text-secondary mb-0">miriam@creative-tim.com</p>
                                </div> -->
                            </div>
                        </td>
                       
                        <td class="align-middle">
                           
                           

                            <a class="btn btn-warning ms-2 text-white font-weight-normal text-xs" data-bs-toggle="modal"
                            data-bs-target="#editeventdata2">
                            Edit
                        </a>

                          <!-- Modal -->
                          <div class="modal fade" id="editeventdata2" tabindex="-1" role="dialog"
                          aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Edit Course</h5>
                                      <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                                          aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                      </button>
                                  </div>
                                  <div class="modal-body">
                                    <form>

                                        <div class="input-group input-group-outline mb-3">
                
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Event Category</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <div class="input-group input-group-outline my-3">
                
                                            <input type="file" class="form-control" placeholder="Cover_letter">
                                        </div>
                                       
                                     </form>


                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn bg-gradient-secondary"
                                          data-bs-dismiss="modal">Close</button>
                                      <button type="button" class="btn bg-gradient-primary">Save changes</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- Modal End -->


                      <a class="btn btn-danger ms-2 text-white font-weight-normal text-xs" >
                      delete
                  </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
