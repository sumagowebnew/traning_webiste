<div class="container">
    <div class="row">
        <div class="div">
            <a class="btn btn-info text-white font-weight-normal text-xs" data-bs-toggle="modal"
                data-bs-target="#addbanner">
                Add Banner</a>
            <!-- Modal -->
            <div class="modal fade" id="addbanner" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Add Details</h5>
                            <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">

                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" id="name" class="form-control" formControlName="title">
                                </div>

                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">description</label>
                                    <input type="text" id="designation" class="form-control"
                                        formControlName="description">
                                </div>

                                <div class="input-group input-group-outline my-3">

                                    <input type="file" id="selectedFile" formControlName="images"  class="form-control"
                                        (change)="onFileSelected($event)">
                                </div>
                                <button type="button" class="btn bg-gradient-secondary"
                                    data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn bg-gradient-primary">Save changes</button>
                            </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal End -->
        </div>
    </div>
    <div class="card">
        <div class="div"></div>
        <div class="table-responsive">

            <table class="table align-items-center mb-0">
                <thead>
                    <tr>
                        <th class=" text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Image</th>
                        <th class="text-secondary opacity-7">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bannerlist ">
                        <td>
                            <img [src]="item.images" style="width:200px" class="me-3">
                        </td>
                        <td>
                            <a class="btn btn-danger ms-2 text-white font-weight-normal text-xs"
                                (click)="deletebanner(item.id)">
                                delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
