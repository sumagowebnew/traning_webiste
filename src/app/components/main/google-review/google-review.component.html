<div class="container">
    <div class="row">
        <div class="div">
            <a class="btn btn-info text-white font-weight-normal text-xs" data-bs-toggle="modal"
            data-bs-target="#addTeacher">
            Meet Our Teacher
        </a>
         <!-- Modal -->
         <div class="modal fade" id="addTeacher" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Add Details</h5>
                     <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                         aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                 </div>
                 <div class="modal-body">
                     <form [formGroup]="googleForm">
                       
            
                        <div class="input-group input-group-outline my-3">
                            
                                <input type="file" id="selectedFile" class="form-control" (change)="onFileSelected($event)" >
                        </div>
                         <button type="button" class="btn bg-gradient-secondary"
                         data-bs-dismiss="modal">Close</button>
                     <button type="submit" (click)="onSubmit()"  class="btn bg-gradient-primary">Save changes</button>
                     </form>
                 </div>
                 <div class="modal-footer">
                    
                 </div>
             </div>
         </div>
     </div>
     <!-- Modal End -->
        </div>
    </div>
    <div class="card">
        <div class="div"></div>
        <div class="table-responsive">
            
            <table class="table align-items-center mb-0">
                <thead>
                    
                    <tr>
                        
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Image</th>
                       
                        
                      
                        <th class="text-secondary opacity-7"></th>
                       
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of googlereview ">
                        <td>
                            <div class="d-flex px-2 py-1">
                                <div>
                                    <img [src]="item.image"
                                        class="avatar avatar-sm me-3">
                                </div>
                               
                            </div>
                        </td>
                        <td class="align-middle">
                           
                           

                            <a class="btn btn-warning ms-2 text-white font-weight-normal text-xs" data-bs-toggle="modal"
                            data-bs-target="#editreview">
                            Edit
                        </a>

                          <!-- Modal -->
                          <div class="modal fade" id="editreview" tabindex="-1" role="dialog"
                          aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Edit Course</h5>
                                      <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                                          aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                      </button>
                                  </div>
                                  <div class="modal-body">
                                    <form [formGroup]="googleForm">
                                        <div class="input-group input-group-outline my-3">
                            
                                            <input type="file" id="selectedFile" class="form-control" (change)="onFileSelected($event)" >
                                    </div>
                                     <button type="button" class="btn bg-gradient-secondary"
                                     data-bs-dismiss="modal">Close</button>
                                 <button type="submit" (click)="onSubmit()"  class="btn bg-gradient-primary">Save changes</button>
                                 
        
                                    </form>


                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn bg-gradient-secondary"
                                          data-bs-dismiss="modal">Close</button>
                                      <button type="submit" (click)="onSubmit()" class="btn bg-gradient-primary">Save changes</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- Modal End -->
                       

                        <td>


                            <a class="btn btn-danger ms-2 text-white font-weight-normal text-xs">
                                delete
                            </a>

                        </td>
                      
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<br>
