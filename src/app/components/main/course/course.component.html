<div class="p-4 bg-light container">
    <h3>Add Course</h3>
    <form>

        <div class="row ">
            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <label class="form-label">Course Name</label>
                    <input type="email" class="form-control">
                </div>
            </div>


            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <label class="form-label">Duration</label>
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <label class="form-label">Training Period</label>
                    <input type="email" class="form-control">
                </div>
            </div>


            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <label class="form-label">Batch</label>
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <label class="form-label">Project</label>
                    <input type="email" class="form-control">
                </div>
            </div>


            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <label class="form-label">Average Salary</label>
                    <input type="email" class="form-control">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-outline is-valid my-3">
                    <select id="category" formControlName="courseCategory" class="form-control form-control-lg">
                        <option [value]="null">Select a category</option>
                        <!-- <option *ngFor="let category of categories" [value]="category.name">{{ category.name }} -->
                        <!-- </option> -->
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <input type="file" id="thumbnail" class="thumbnail" class="form-control-file form-control-lg">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
