<div class="container">
    <div class="row">
        <div class="div">
            <a class="btn btn-info text-white font-weight-normal text-xs" data-bs-toggle="modal"
            data-bs-target="#Certificate">
            Add Certificate
        </a>
         <!-- Modal -->
         <div class="modal fade" id="Certificate" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Add Details</h5>
                     <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                         aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                 </div>
                 <div class="modal-body">
                     <form [formGroup]="certificate">
                       
                          
                        <div class="input-group input-group-outline my-3">
                            
                                <input type="file" class="form-control" (change)="onFileSelected($event)">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <label class="form-label">Title</label>
                                <input type="text" class="form-control" formControlName="title">
                        </div>

                         
                     </form>


                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn bg-gradient-secondary"
                         data-bs-dismiss="modal">Close</button>
                     <button type="submit" (click)="onSubmit()" class="btn bg-gradient-primary">Save changes</button>
                 </div>
             </div>
         </div>
     </div>
     <!-- Modal End -->
        </div>
    </div>
    <div class="card">
        <div class="div"></div>
        <div class="table-responsive">
            
            <table class="table align-items-center mb-0">
                <thead>
                    
                    <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Image</th>
                        
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Title</th>
                        
                        <th class="text-secondary opacity-7"></th>
                       
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of certificatelist ">
                        <td>
                            <div class="d-flex px-2 py-1">
                                <div>
                                <img [src]="item.image"
                                        class="avatar avatar-sm me-3">
                                </div>
                                <div class="d-flex flex-column justify-content-center">
                                    <!-- <h6 class="mb-0 text-xs">Miriam Eric</h6> -->
                                    <!-- <p class="text-xs text-secondary mb-0">miriam@creative-tim.com</p> -->
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="text-xs font-weight-bold mb-0">{{item.title}}</p>
                            <!-- <p class="text-xs text-secondary mb-0">Developer</p> -->
                        </td>
                      
                        <td class="align-middle">
                           
                           

                          

                      


                      <a class="btn btn-danger ms-2 text-white font-weight-normal text-xs" >
                      delete
                  </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
